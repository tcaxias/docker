<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type record_modifier

  <record>
    hostname "#{Socket.gethostname}"
  </record>
</filter>

<match **>
  @type copy
  <store>
    @type stdout
    output_type json
  </store>
  <store>
    @type kafka_buffered
    brokers 127.0.0.1:9092
    default_topic fluentd
    compression_codec gzip
    output_include_tag true
    output_include_time true
  </store>
</match>
