<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type record_modifier

  <record>
    hostname "#{Socket.gethostname}"
  </record>
</filter>

<match **>
  @type copy
  <store>
    @type stdout
    output_type json
  </store>
  <store>
    @type kinesis_streams
    aws_key_id "#{ENV['aws_key_id']}"
    aws_sec_key "#{ENV['aws_sec_id']}"
    stream_name "#{ENV['stream_name']}"
    region "#{ENV['region']}"
    include_time_key true
    include_tag_key true
  </store>
</match>
