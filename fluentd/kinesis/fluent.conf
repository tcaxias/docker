<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type record_modifier

  <record>
    hostname "#{Socket.gethostname}"
  </record>
</filter>

<match **>
  @type copy
  <store>
    @type stdout
    output_type json
  </store>
  <store>
    @type kinesis_streams
    stream_name fluentd
    region eu-central-1
  </store>
</match>
