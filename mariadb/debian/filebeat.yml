filebeat.prospectors:
- paths:
    - /dev/shm/mysql-slow.log
  encoding: utf-8
  document_type: mysql
  exclude_lines: ['^# Time:']
  multiline:
    pattern: '^# User@Host'
    negate: true
    match: after
  fields:
    env:       ${ENV:testing}
    host:      ${HOST:localhost}

output.console:
  enabled: ${CONSOLE_LOGS:true}
